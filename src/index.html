<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="wrapper">
          <div class="location-input-container">
            <img src=<%=require("./images/magnify.svg")%> alt="">
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Enter location"
            />
          </div>
        </div>
      </header>

      <div class="wrapper">
        <div class="weather-current-container"></div>

        <div class="weather-daily-container">
          <div class="section-text">Daily</div>
          <div class="weather-daily-content"></div>
        </div>

        <div class="weather-hourly-container">
          <div class="section-text">Hourly</div>
          <div class="weather-hourly-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
