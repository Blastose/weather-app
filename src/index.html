<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="wrapper">
          <div class="location-input-container">
            <img src=<%=require("./images/magnify.svg")%> alt=""
            class="search-icon">
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Enter location"
            />
          </div>
          <div class="location-error-message"></div>
        </div>
      </header>

      <div class="wrapper">
        <div class="weather-current-container">
          <span class="title">Weather</span>
          <p>
            Enter a location in the search bar above and receive curreny, daily,
            and hourly weather information.
          </p>
          <p>
            Location format:
            <br />
            City, state (optional), country (optional)
            <br />
            E.g.
            <br />
            Vancouver, British Columbia, Canada
            <br />
            Vancouver, CA
            <br />
            Vancouver, Washington
            <br />
            Vancouver, US
          </p>
        </div>

        <div class="weather-daily-container">
          <div class="section-text"></div>
          <div class="weather-daily-content"></div>
        </div>

        <div class="weather-hourly-container">
          <div class="section-text"></div>
          <div class="weather-hourly-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
